<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<title>单元测试:sha1</title>
	<link href="/non-modular/qunit/qunit.css" rel="stylesheet" type="text/css">
	<style>
	</style>
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="/non-modular/bowljs/bowl.js"></script>
	<script src="/non-modular/bowl-config.js"></script>
	<script src="/non-modular/qunit/qunit.js"></script>
	<script src="/non-modular/test-utils.js"></script>
	<script>
		require(['crypto/1.1/sha1'], function(sha1) {
			QUnit.test('sha1验证', function(assert) {
				var str = sha1('The quick brown fox jumps over the lazy dog');
				assert.equal(str, '2fd4e1c67a2d28fced849ee1bb76e7391b93eb12');
			});
		});
	</script>
</body>

</html>
