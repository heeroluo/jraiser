<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Example of dialogbox 1.0.x</title>
<style type="text/css">
body { margin: 0; }
.dialogbox {
	width: 500px;
	height: 300px;
	background: gray;
	position: fixed;
	_position: absolute;
	visibility: hidden;
	overflow: hidden;
}
	.dialogbox .draggable-trigger {
		background: green;
		color: #fff;
		overflow: hidden;
		height: 30px;
		line-height: 30px;
	}
		.dialogbox .draggable-trigger .dialogbox-close { float: right; }
</style>
</head>

<body>
<div id="toggle">点击显示</div>
<div id="dialogbox" class="dialogbox">
	<div class="draggable-trigger">
		<span class="dialogbox-close">关闭</span>
		点击此处开始拖动
	</div>
</div>
<div style="height: 2000px;"></div>
<script src="../../../bowl-debug.js"></script>
<script src="../../config.js"></script>
<script>
require(['dom/1.0.x/', 'dialogbox/1.0.x/'], function($, Dialogbox) {

var dialogbox = new Dialogbox({
	wrapper: $('#dialogbox'),
	fixedLayer: {
		position: {
			left: 'center',
			top: 'center'
		}
	},
	animation: {
		duration: 220
	},
	draggable: {
		boundary: 'window'
	} 
});

$('#toggle').click(function() {
	dialogbox.popup();
});

});
</script>
</body>
</html>
