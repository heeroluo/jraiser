<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Examples of tabs 1.0.x</title>
<style type="text/css">
ul, li { list-style-type: none; padding: 0; margin: 0; }
.ui-tabs { padding-top: 20px; }
.ui-tabs__tabs__item {
	float: left;
	height: 30px;
	line-height: 30px;
	padding: 0 20px;
}
.ui-tabs__tabs__item--active { background: red; color: white; }
.ui-tabs__panels { clear: both; border: 2px solid red; padding: 10px; }
.ui-tabs__panels__item { display: none; }
</style>
</head>

<body>
<div id="tabs1" class="ui-tabs">
	<ul class="ui-tabs__tabs">
		<li class="ui-tabs__tabs__item">One</li>
		<li class="ui-tabs__tabs__item">Two</li>
		<li class="ui-tabs__tabs__item">Three</li>
	</ul>
	<div class="ui-tabs__panels">
		<div class="ui-tabs__panels__item">
			内容1
		</div>
		<div class="ui-tabs__panels__item">
			内容2
		</div>
		<div class="ui-tabs__panels__item">
			内容3
		</div>
	</div>
</div>

<div id="tabs2" class="ui-tabs">
	<ul class="ui-tabs__tabs">
		<li class="ui-tabs__tabs__item">One</li>
		<li class="ui-tabs__tabs__item">Two</li>
		<li class="ui-tabs__tabs__item">Three</li>
	</ul>
	<div class="ui-tabs__panels">
		<div class="ui-tabs__panels__item">
			内容1
		</div>
		<div class="ui-tabs__panels__item">
			内容2
		</div>
		<div class="ui-tabs__panels__item">
			内容3
		</div>
	</div>
</div>
<script src="../../../bowl-debug.js"></script>
<script src="../../config.js"></script>
<script>
require(['dom/1.1.x/', 'tabs/1.1.x/'], function($, Tabs) {

new Tabs({
	wrapper: $('#tabs1')
});

var tabs2 = new Tabs({
	wrapper: $('#tabs2'),
	playInterval: 3000,
	event: 'click'
});
tabs2.play();

});
</script>
</body>
</html>
