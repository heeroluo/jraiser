<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Example of selectmenu 1.1.x</title>
<style type="text/css">
body { font-size: 14px; }
ul { padding: 0; margin: 0; }
li { list-style: none; }

.ui-selectmenu {
	width: 150px;
	height: 26px;
	border: 1px solid #aaa;
	position: relative;
}
.ui-selectmenu__button {
	padding: 0 20px 0 5px;
	height: 100%;
	line-height: 26px;
	overflow: hidden;
	cursor: pointer;
}
.ui-selectmenu__button__icon {
	width: 0;
	height: 0;
	overflow: hidden;
	border: 5px solid;
	border-color: #555 #fff #fff #fff;
	position: absolute;
	right: 5px;
	top: 50%;
	margin-top: -2px;
}
.ui-selectmenu--empty .ui-selectmenu__button__icon { display: none; }
.ui-selectmenu__layer {
	width: 100%;
	height: 200px;
	display: none;
	overflow: hidden;
	position: absolute;
	left: -1px;
	top: 26px;
	border: 1px solid #ccc;
	background: #fff; 
	padding: 5px 0;
}
.ui-selectmenu__layer__inner {
	margin: 0 15px 0 5px;
	height: 100%;
}
.ui-scrollbar-outer--unscrollable {
	margin-right: 5px;
}
.ui-selectmenu__layer .ui-scrollbar {
	top: 0;
	right: -10px;
	width: 6px;
	height: 254px;
}
.ui-selectmenu__layer .ui-scrollbar--unavailable { display: none; }
.ui-selectmenu__layer .ui-scrollbar__track {
	width: 100%;
	height: 100%;
	position: relative;
}
.ui-selectmenu__layer .ui-scrollbar__track__thumb {
	width: 100%;
	border-radius: 3px;
	position: absolute;
	left: 0;
	top: 0;
	background: #ddd;
}
.ui-selectmenu__menu {
	width: 100%;
}
.ui-selectmenu__menu__item {
	padding: 0 5px;
	margin: 4px 0;
	line-height: 21px;
	overflow: hidden;
}
.ui-selectmenu__menu__item:first-child { margin-top: 0; }
.ui-selectmenu__menu__item:last-child { margin-bottom: 0; }
.ui-selectmenu__menu__item:hover, .ui-selectmenu__menu__item--selected {
	background: #eee;
}
.ui-selectmenu__menu__item--selected { color: red; }
</style>
</head>

<body>
<div id="wrapper"></div>
<script src="../../../bowl-debug.js"></script>
<script src="../../config.js"></script>
<script>
require(['dom/1.1.x/', 'selectmenu/1.1.x/'], function($, SelectMenu) {
	 var s = new SelectMenu({
		appendTo: $('#wrapper'),
		defaultText: '请选择',
		menuItems: [
			{ text: '1', value: 1 },
			{ text: '2', value: 2 },
			{ text: '3', value: 3 },
			{ text: '4', value: 4 },
			{ text: '5', value: 5 },
			{ text: '6', value: 6 },
			{ text: '7', value: 7 },
			{ text: '8', value: 8 },
			{ text: '9', value: 9 },
			{ text: '10', value: 10 }
		]
	});
});
</script>
</body>
</html>
