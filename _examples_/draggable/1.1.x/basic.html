<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Examples Of draggable 1.1.x</title>
<style type="text/css">
body { margin: 0; }
.layer {
	width: 200px;
	height: 200px;
	padding: 10px;
	color: white;
}
.draggable__trigger {
	border: 1px solid #ccc;
	padding: 4px;
}
</style>
</head>

<body>
<div id="layer1" class="layer" style="background: red;">Layer 1</div>
<div id="layer2" class="layer" style="background: blue;">
	<div class="draggable__trigger">click here to drag</div>
	Layer 2 不能移出页面范围
</div>
<div style="position: absolute; right: 10px; top: 10px; width: 500px; height: 500px; border: 2px solid red;">
	<div id="layer3" class="layer" style="background: green;">
		Layer 3 不能移除父元素范围
	</div>
</div>
<div id="layer4" class="layer" style="position: fixed; top: 100px; left: 300px; background: gray">
	Layer 4 is a fixed Layer
</div>
<script src="../../../bowl-debug.js"></script>
<script src="../../config.js"></script>
<script>
require(['dom/1.1.x/', 'draggable/1.1.x/'], function($, Draggable) {

new Draggable({
	wrapper: $('#layer1')
});

new Draggable({
	wrapper: $('#layer2'),
	boundary: 'window'
});

new Draggable({
	wrapper: $('#layer3'),
	boundary: 'parent'
});

new Draggable({
	wrapper: $('#layer4'),
	boundary: 'window'
});

});
</script>
</body>
</html>
