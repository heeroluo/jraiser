<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Examples of overlayer 1.0.x</title>
</head>

<body>
<p>OverLayer 1.0.x</p>
<select>
	<option>测试下拉框</option>
</select>
<script src="../../../bowl-debug.js"></script>
<script src="../../config.js"></script>
<script>
require(['dom/1.0.x/', 'overlayer/1.0.x/'], function($, Overlayer) {

var overlayer = new Overlayer({
	wrapper: $('body'),
	visible: true,
	events: {
		click: function() {
			this.hide();
		}
	}
});

});
</script>
</body>
</html>
