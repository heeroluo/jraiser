<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Example of popuplayer 1.0.x</title>
<style type="text/css">
.popup-wrapper { position: relative; float: left; }
	.popup-content {
		width: 200px;
		overflow: hidden;
		position: absolute;
		top: 20px;
		left: 0;
		visibility: hidden;
	}
		.popup-content-inner { padding: 20px; }
</style>
</head>

<body>
<div id="popup1" class="popup-wrapper">
	鼠标经过弹出
	<div class="popup-content" style="background: red;">
		<div class="popup-content-inner">
			此为弹出内容
			<ul>
				<li>内容项1</li>
				<li>内容项2</li>
			</ul>
		</div>
	</div>
</div>
<script src="../../../bowl-debug.js"></script>
<script src="../../config.js"></script>
<script>
require(['dom/1.0.x/', 'popuplayer/1.0.x/'], function($, PopupLayer) {

new PopupLayer({
	wrapper: $('#popup1'),
	animation: {
		duration: 300
	}
});

});
</script>
</body>
</html>
